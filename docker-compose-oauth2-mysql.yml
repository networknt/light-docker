  version: '2'
  services:
    mysql:
      image: mysql:5.7.16
      volumes:
        - ./light-oauth2/mysql:/docker-entrypoint-initdb.d
      networks:
        - localnet
      environment:
        MYSQL_ROOT_PASSWORD: rootpassword
      - MYSQL_USER=mysqluser
      - MYSQL_PASSWORD=mysqlpw
    oauth2-code:
      image: networknt/oauth2-code
      ports:
        - "6881:6881"
      volumes:
        - ./light-oauth2/mysql/config/oauth2-code:/config
      networks:
        - localnet
      depends_on:
        - mysqldb
      links:
        - mysqldb
