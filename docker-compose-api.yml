version: "2"
#
# Services
#
services:
  mysql:
    image: networknt/eventuate-mysql:latest
    restart: always
    volumes:
      - /opt/mysql:/var/lib/mysql
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_USER=mysqluser
      - MYSQL_PASSWORD=mysqlpw
    networks:
      - localnet

  arango:
    image: arangodb/arangodb:latest
    restart: always
    volumes:
      - /opt/arangodb:/var/lib/arangodb
    ports:
      - 8529:8529
    environment:
      - ARANGO_RANDOM_ROOT_PASSWORD=openSesame
    networks:
      - localnet

  influxdb:
    image: influxdb:1.3-alpine
    restart: always
    volumes:
      - /opt/influxdb:/var/lib/influxdb
    ports:
      - 8083:8083
      - 8086:8086
    environment:
      - INFLUXDB_ADMIN_USER=root
      - INFLUXDB_ADMIN_PASSWORD=root
      - INFLUXDB_USER=metrics
      - INFLUXDB_USER_PASSWORD=secret
      - INFLUXDB_DB=metrics
    networks:
      - localnet

  redis:
    image: redis:4.0-alpine
    restart: always
    command: redis-server --appendonly yes
    volumes:
      - /opt/redis/db:/data
    ports:
      - 6379:6379
    networks:
      - localnet

  grafana:
    image: grafana/grafana:latest
    restart: always
    volumes:
      - /opt/grafana:/var/lib/grafana
    ports:
      - 3000:3000
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=secret
    networks:
      - localnet

  zookeeper:
    image: networknt/eventuate-zookeeper:latest
    restart: always
    ports:
      - 2181:2181
      - 2888:2888
    networks:
      - localnet

  kafka:
    image: networknt/eventuate-kafka:latest
    restart: always
    ports:
      - 9092:9092
    links:
      - zookeeper
    environment:
      - ADVERTISED_HOST_NAME=${DOCKER_HOST_IP}
      - KAFKA_HEAP_OPTS=-Xmx320m -Xms320m
      - ZOOKEEPER_SERVERS=zookeeper:2181
    networks:
      - localnet

  cdcserver:
    image: networknt/eventuate-cdcserver:latest
    restart: always
    volumes:
      - ./cdc-server/config:/config
    networks:
      - localnet

  consul:
    image:  gliderlabs/consul:latest
    restart: always
    command: "agent -server -data-dir /tmp/consul -bootstrap -ui -client=0.0.0.0"
    ports:
    - 8500:8500
    - 8400:8400

  registrator:
    image: gliderlabs/registrator:latest
    restart: always
    command: "consul://consul:8500"
    network_mode: "host"
    volumes:
    - /var/run/docker.sock:/tmp/docker.sock

  oauth2-code:
    image: networknt/oauth2-code
    restart: always
    ports:
      - "6881:6881"
    volumes:
      - ./light-oauth2/mysql/config:/config
    networks:
      - localnet
    depends_on:
      - mysql
    links:
      - mysql
